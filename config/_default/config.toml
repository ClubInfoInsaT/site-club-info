# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

baseURL                = "https://clubinfo.insat.fr/"
defaultContentLanguage = "fr"
theme                  = "blowfish"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
paginate        = 10
summaryLength   = 0

buildDrafts = false
buildFuture = false

#Â googleAnalytics = "G-XXXXXXXXX"

[imaging]
  anchor = 'Center'

[taxonomies]
  category = "categories"
  series   = "series"
  tag      = "tags"

[sitemap]
  changefreq = 'daily'
  filename   = 'sitemap.xml'
  priority   = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower   = false

[[related.indices]]
  name   = "tags"
  weight = 100

[[related.indices]]
  name   = "categories"
  weight = 100

[[related.indices]]
  name   = "series"
  weight = 50

[[related.indices]]
  name   = "authors"
  weight = 20

[[related.indices]]
  name   = "date"
  weight = 10

[[related.indices]]
  applyFilter = false
  name        = 'fragmentrefs'
  type        = 'fragments'
  weight      = 10
